version: '3.8'
services:
  postgres:
    build: ./database
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trans"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - api-gateway
  service-auth:
    build: ./backend/service-auth
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://trans:trans_password@postgres:5432/trans
    volumes:
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
  service-chat:
    build: ./backend/service-chat
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://trans:trans_password@postgres:5432/trans
    volumes:
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy

  service-game:
    build: ./backend/service-game
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://trans:trans_password@postgres:5432/trans
    volumes:
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy

  service-user:
    build: ./backend/service-user
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://trans:trans_password@postgres:5432/trans
    volumes:
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy

  api-gateway:
    build: ./backend/api-gateway
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
    volumes:
      - ./shared:/app/shared
    depends_on:
      - service-auth
      - service-user
      - service-chat
      - service-game

volumes:
  postgres_data:
