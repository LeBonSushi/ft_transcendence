networks:
  trans:
    driver: bridge

services:
  # Infrastructure
  redis:
    restart: always
    image: redis:7-alpine
    networks:
      - trans
    volumes:
      - redis-data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # API Gateway / Reverse Proxy
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      service-auth:
        condition: service_healthy
      service-user:
        condition: service_healthy
      service-chat:
        condition: service_healthy
      service-game:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - trans

  # Backend Services
  service-auth:
    build:
      context: .
      dockerfile: ./backend/service-auth/Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - SERVICE_USER_URL=http://service-user:3003
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trans
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  service-user:
    build:
      context: .
      dockerfile: ./backend/service-user/Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SERVICE_AUTH_URL=http://service-auth:3000
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - trans
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  service-chat:
    build:
      context: .
      dockerfile: ./backend/service-chat/Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SERVICE_AUTH_URL=http://service-auth:3000
      - SERVICE_USER_URL=http://service-user:3003
    depends_on:
      redis:
        condition: service_healthy
      service-auth:
        condition: service_healthy
    networks:
      - trans
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  service-game:
    build:
      context: .
      dockerfile: ./backend/service-game/Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=3002
      - REDIS_URL=redis://redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SERVICE_AUTH_URL=http://service-auth:3000
      - SERVICE_USER_URL=http://service-user:3003
    depends_on:
      redis:
        condition: service_healthy
      service-auth:
        condition: service_healthy
    networks:
      - trans
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Frontend
  frontend:
    build:
      context: ./frontend/web-app
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    restart: always
    networks:
      - trans
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M

volumes:
  redis-data:
    driver: local
